<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с JavaScript</title>
    <script>
        // 1. Работа с объектом Date
        function showMonth() {
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1; // getMonth() возвращает месяцы от 0 до 11
            alert("Текущий месяц: " + currentMonth);
        }
    </script>
    <script src="math.js"></script>
</head>
<body>
    <h1>Работа с JavaScript</h1>
    
    <!-- 1. Работа с объектом Date -->
    <button onclick="showMonth()">Показать месяц</button>

    <!-- 2. Работа с операторами организации циклов -->
    <h2>Мое имя и фамилия 6 раз:</h2>
    <script>
        const name = "Вадим Антонович";
        let count = 0;
        while (count < 6) {
            document.write(name + "<br>");
            count++;
        }
    </script>

    <!-- 3. Работа с объектом Array -->
    <h2>Работа с массивом</h2>
    <script>
        const array = [3, 1, 7, 2, 5, 6, 4];
        document.write("Исходный массив: " + array.join(", ") + "<br>");

        // Находим максимальный элемент
        const maxElement = Math.max(...array);
        document.write("Максимальный элемент: " + maxElement + "<br>");

        // Сортируем массив по возрастанию
        const sortedArray = array.slice().sort((a, b) => a - b);
        document.write("Отсортированный массив: " + sortedArray.join(", ") + "<br>");
    </script>

    <!-- 4. Работа с объектом Math (Результаты расчетов) -->
    <h2>Результаты расчетов</h2>
    <div>
        <label for="xValue">Введите значение x: </label>
        <input type="text" id="xValue">
        <button onclick="processInput()">Рассчитать y</button>
    </div>
    <div id="mathResults"></div>

    <!-- 5. Работа со строками STRING -->
    <h2>Работа со строками</h2>
    <script>
        const s1 = "Я люблю Беларусь";
        const s2 = "Я учусь в Политехническом колледже";

        // Определяем длину строки S2
        const s2Length = s2.length;
        document.write("Длина строки S2: " + s2Length + "<br>");

        // Выделяем 1-ый символ в строке S1
        const firstCharS1 = s1.charAt(0);
        document.write("Первый символ строки S1: " + firstCharS1 + "<br>");

        // Заменяем слово "Беларусь" на "Гродно"
        const newS1 = s1.replace("Беларусь", "Гродно");
        document.write("Измененная строка S1: " + newS1 + "<br>");
    </script>
</body>
</html>
